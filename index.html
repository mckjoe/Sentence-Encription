<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Cypher</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to The Cypher!</h2>
        <h6>By Joe McKinney</h6>
      </div>
      <p>The purpose of this page is to take a sentence from you, and I will give you back a secret code that you can use to hide the information within your sentence.  Don't worry, you can trust me!</p>
      <div class="well">
        <form id="input">
          <div class="form-type">
            <label for="sentence">Please enter a sentence:</label>
            <input id="sentence" class="form-control" type="text">
          </div><br>
          <button type="submit" class="btn btn-warning">Mix it up!</button>
        </form>
      </div>
    </div>
  </body>
</html>
